<!DOCTYPE html>
<html>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script>
        const confirmDeleteRow= (id) => {
            if (confirm("do you want to delete this record?") == true){
                location.href="deletedata/"+id;
                
            }
        }
    </script>
    <title>Agenda</title>

    <head>
        <style>
            
            th{
                border: solid;
            }
            td{
                border: solid;
            }
        </style>
    </head>

    <body>
   
        <h1 style="text-align: center;";
        >Contacts</h1>
        <p>
            
                 <table style="margin: auto;" >
                    <thead>
                        <tr>  
                            <th>id</th>                          
                            <th>name</th>
                            <th>phone_number</th>
                            <th>email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for contact in contacts%}
                            <tr>    
                                <td>{{contact.id}}</td>                        
                                <td>{{contact.name}}</td>
                                <td>{{contact.phone_number}}</td>
                                <td>{{contact.email}}</td>
                                <td>
                                    <a href="selectdata/{{contact.id}}">edit</a>
                                    &nbsp;<!--this is a space for the browser-->
                                    <!--<a href="deletedata/{{contact.id}}">delete</a>-->
                                    <!--<a href="javascript:alert('whatever in here')">delete</a>-->
                                    <a href="javascript:confirmDeleteRow('{{contact.id}}')">delete</a>
                                </td>
                                
                                
                            </tr>
                        {%endfor%}
                    </tbody>
                        
        
            </table>
            
        </p>
            
       

        <a href="addcontact/">
            <button>add contact</button>
          </a> 
         
    </body>

</html>
