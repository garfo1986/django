<html>

<title>userlist</title>

<h1>userlist<h1>

<head>

    <p>list of users in database</p>

</head>

<body>
    <p> 
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>password</th>
                    
                </tr>
            </thead>
            <tbody>
                {%for user in users%}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        
                    </tr>
                {%endfor%}

            </tbody>
        </table>
    </p>
    <a href="adduser/">
        <button>add contact</button>
      </a> 


</body>


</html>
