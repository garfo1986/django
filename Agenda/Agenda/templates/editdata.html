<!DOCTYPE html>
<html>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Agenda</title>

    <head>
        <h2>Edit a contact</h2>
        <style>
     
        </style>
    </head>

    <body>
   
        <div class="card"></div>
            <div class="card-body"></div>
                <form action= "modifycontact/" method="POST">{%csrf_token %}

                    <div class = "form-group">
                        <input type="text"id="txtid" name="txtid" value="{{contact.id}}" class="form-control" minlength="1" maxlength="50" readonly required>
                    </div>

                    <div class = "form-group">
                        <input type="text"id="txtName" name="txtName" value="{{contact.name}}" class="form-control" placeholder="Name" minlength="1" maxlength="50"required>
                    </div>
                    <div class = "form-group">    
                        <input type="text"id="txtPhone" name="txtPhone" value="{{contact.phone_number}}" class="form-control" placeholder="phone" value="1" minlength="4" maxlength="12"required>
                    </div>
                    <div class = "form-group">
                        <input type="text"id="txtEmail" name="txtEmail"value="{{contact.email}}" class="form-control" placeholder="Email" maxlength="50"required>
                    </div>  
                    <div class = "form-group">
                        <button type="submit"class = "btn btn-success btn-block text white">Save</button>
                    </div> 
                </form-action> 
          
    </body>

</html>
